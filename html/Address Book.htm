<script language="JavaScript">

function loadinit() {
   if (self.opener == null) {
      document.forms[0].Select.style.visibility="hidden"; 
   }
}

function doAdd() {
   var error = 0;
   if (!document.forms[0].FormAddrBookInput.value.length) {
      error = 1;
      alert ("Phone Number is required");
   }
   for (var i = 0; (!error && (i < document.forms[0].FormAddrBookInput.value.length)); i++) {
      if ((document.forms[0].FormAddrBookInput.value.charAt(i) >= '0') && (document.forms[0].FormAddrBookInput.value.charAt(i) <= '9')) {
      }
      else if ((i == 0) && (document.forms[0].FormAddrBookInput.value.charAt(i) == '+')) { 
      }
      else {
         error = 1;
         alert ("Invalid format for phone number");
      }
   }
   if (!error) {
      document.forms[0].AddrBookMember.value = document.forms[0].FormAddrBookInput.value;
      document.forms[0].AddrBookMemberAction.value = "Add";
      document.forms[0].submit();
   }
}
function doDelete() {
   var error = 0;
   var count = 0;
   if (!document.forms[0].FormAddrBookMembers.value.length) {
      error = 1;
      alert ("Address Book Entry must be selected");
   }
   if (!error) {
      document.forms[0].AddrBookMember.value = "";
      document.forms[0].AddrBookMemberAction.value = "";
      for (i = 0; i < document.forms[0].FormAddrBookMembers.length; i++) {
         if (document.forms[0].FormAddrBookMembers[i].selected) {
            if (!count) {
               document.forms[0].AddrBookMemberAction.value = "Delete";
            }
            else {
               document.forms[0].AddrBookMember.value += ",";
            }
            count++;
            document.forms[0].AddrBookMember.value += document.forms[0].FormAddrBookMembers[i].value;
         }
      }
      if (count > 1) {
         if (confirm ("Are you sure want to delete " + count + " address book entries")) {
            document.forms[0].submit();
         }
      }
      else if (confirm ("Are you sure want to delete " + document.forms[0].FormAddrBookMembers.value)) {
         document.forms[0].submit();
      }
   }
}

function removeHash (inString) {

   var tempString = "";
   if (inString.charAt(0) == '#') {
      for (var i = 1; i < inString.length; i++) {
         tempString += inString.charAt(i);
      }
      return tempString;
   }

   return inString;
}

function truncateSpace (inString) {

   var tempString = "";
   for (var i = 0; i < inString.length; i++) {
      if (inString.charAt(i) > ' ') {
         tempString += inString.charAt(i);
      }
      else {
         return tempString;
      }
   }
   return inString;
}

function doSelect() {
   var error = 0;
   var count = 0;
   if (!document.forms[0].FormAddrBookMembers.value.length) {
      error = 1;
      window.close();
   }
   if (!error) {
      document.forms[0].AddrBookMember.value = "";
      document.forms[0].AddrBookMemberAction.value = "";
      for (i = 0; i < document.forms[0].FormAddrBookMembers.length; i++) {
         if (document.forms[0].FormAddrBookMembers[i].selected) {
            if (count) {
               document.forms[0].AddrBookMember.value += ",";
            }
            count++;
            document.forms[0].AddrBookMember.value += removeHash (truncateSpace (document.forms[0].FormAddrBookMembers[i].value));
         }
      }
      self.opener.setPhoneNumber(window.document.forms[0].AddrBookMember.value);
      window.close();
   }
}

function doDLists() {
   self.location="/DLists";
}

function doImport() {
   document.forms[0].AddrBookAction.value = "Import";
   document.forms[0].submit();
}

</script>
