<script language="JavaScript">
function doCreate() {
   var error = 0;
   if (!document.forms[0].FormDListInput.value.length) {
      error = 1;
      alert ("Distribution list name is required");
   }
   if (!error) {
      document.forms[0].DListName.value = document.forms[0].FormDListInput.value;
      document.forms[0].DListAction.value = "Add";
      document.forms[0].submit();
   }
}
function doModify() {
   var error = 0;
   if (!document.forms[0].FormDListIndex.value.length) {
      error = 1;
      alert ("Distribution list name must be selected");
   }
   if (!error) {
      document.forms[0].DListName.value = document.forms[0].FormDListIndex.value;
      document.forms[0].DListAction.value = "Modify";
      document.forms[0].submit();
   }
}
function doDelete() {
   var error = 0;
   if (!document.forms[0].FormDListIndex.value.length) {
      error = 1;
      alert ("Distribution list name must be selected");
   }
   if (!error) {
      if (confirm ("Are you sure want to delete " + document.forms[0].FormDListIndex.value)) {
         document.forms[0].DListName.value = document.forms[0].FormDListIndex.value;
         document.forms[0].DListAction.value = "Delete";
         document.forms[0].submit();
      }
   }
}
function doSelect() {
   var error = 0;
   var error = 0;
   if (!document.forms[0].FormDListIndex.value.length) {
      error = 1;
      window.close();
   }
   if (!error) {
      self.opener.setPhoneNumber(window.document.forms[0].FormDListIndex.value);
      window.close();
   }
}
function loadinit() {
   if (self.opener == null) {
      document.forms[0].Select.style.visibility="hidden"; 
      document.forms[0].AddrBook.style.visibility="hidden"; 
   }
}

function doAddrBook() {
   self.location="/AddrBook";
}
</script>
