<script language="JavaScript">
function doAdd() {
   var error = 0;
   if (!document.forms[0].FormDListInput.value.length) {
      error = 1;
      alert ("Distribution list name is required");
   }
   for (var i = 0; (!error && (i < document.forms[0].FormDListInput.value.length)); i++) {
      if ((document.forms[0].FormDListInput.value.charAt(i) >= '0') && (document.forms[0].FormDListInput.value.charAt(i) <= '9')) {
      }
      else if ((i == 0) && (document.forms[0].FormDListInput.value.charAt(i) == '+')) { 
      }
      else {
         error = 1;
         alert ("Invalid format for phone number");
      }
   }
   if (!error) {
      document.forms[0].DListMember.value = document.forms[0].FormDListInput.value;
      document.forms[0].DListMemberAction.value = "Add";
      document.forms[0].submit();
   }
}
function doDelete() {
   var error = 0;
   if (!document.forms[0].FormDListMembers.value.length) {
      error = 1;
      alert ("List member must be selected");
   }
   if (!error) {
      if (confirm ("Are you sure want to delete " + document.forms[0].FormDListMembers.value)) {
         document.forms[0].DListMember.value = document.forms[0].FormDListMembers.value;
         document.forms[0].DListMemberAction.value = "Delete";
         document.forms[0].submit();
      }
   }
}
function doSelect() {
   var error = 0;
   if (!document.forms[0].FormAddrBookMembers.value.length) {
      error = 1;
      alert ("Address Book Entry must be selected");
   }
   if (!error) {
      var doneNumber = 0;
      var doneDelimiter = 0;
      document.forms[0].DListMember.value = "";
      document.forms[0].DListMemberName.value = "";
      for (var i = 0; i < document.forms[0].FormAddrBookMembers.value.length; i++) {
         if (!doneNumber) {
            if (document.forms[0].FormAddrBookMembers.value.charAt(i) > ' ') {
               document.forms[0].DListMember.value += document.forms[0].FormAddrBookMembers.value.charAt(i);
            }
            else doneNumber = 1;
         }
         else if (!doneDelimiter) {
            if ((document.forms[0].FormAddrBookMembers.value.charAt(i) == ' ') ||
              (document.forms[0].FormAddrBookMembers.value.charAt(i) == '-')) {
               ;
            }
            else {
               doneDelimiter = 1;
               document.forms[0].DListMemberName.value += document.forms[0].FormAddrBookMembers.value.charAt(i);
            }
         }
         else {
            document.forms[0].DListMemberName.value += document.forms[0].FormAddrBookMembers.value.charAt(i);
         }
      }
      document.forms[0].DListMemberAction.value = "Add";
      document.forms[0].FormAddrBookMembers.value = "";
      document.forms[0].submit();
   }
}
function doBack() {
   document.forms[0].DListName.value = "";
   document.forms[0].submit();
}
function doImport() {
   document.forms[0].DListAction.value = "Import";
   document.forms[0].submit();
}
</script>
