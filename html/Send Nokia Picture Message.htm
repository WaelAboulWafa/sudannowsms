<SCRIPT language="JavaScript">

function getHexDigit(decimal) {

   var hexArray = Array("A", "B", "C", "D", "E", "F");
   var hexVal = parseInt(0 + decimal, 10);

   if ((hexVal) > 15) {
      hexVal = "?";
   }
   else {
      hexVal = hexVal < 10 ? hexVal : hexArray[hexVal-10];
   }
   return hexVal;
}

function decToHex(decimal) {

   var temp = parseInt(decimal,10);
   var hex = "";
   while (temp > 15) {
      remainder = temp % 16;
      hex = getHexDigit(remainder) + "" + hex
      temp = parseInt(temp / 16);
   }
   if (temp >= 0) {
      hex = getHexDigit(temp) + "" + hex
   }
   else {
      return 0;
   }

   return hex;
} 


function submitForm() {
   var error = 0;
   if (!document.forms[0].NokiaBitmapData.value.length) {
      error = 1;
      alert ("OTA Bitmap Data is required");
   }
   for (var i = 0; (!error && (i < document.forms[0].NokiaBitmapData.value.length)); i++) {
      if ((document.forms[0].NokiaBitmapData.value.charAt(i) >= '0') && (document.forms[0].NokiaBitmapData.value.charAt(i) <= '9')) {
      }
      else if ((document.forms[0].NokiaBitmapData.value.charAt(i) >= 'A') && (document.forms[0].NokiaBitmapData.value.charAt(i) <= 'F')) {
      }
      else if ((document.forms[0].NokiaBitmapData.value.charAt(i) >= 'a') && (document.forms[0].NokiaBitmapData.value.charAt(i) <= 'f')) {
      }
      else {
         error = 1;
         alert ("OTA Bitmap Data string must consist only of hex characters (0 - 9, A - F)");
      }
   }
   if (!error) {
      if (document.forms[0].NokiaBitmapData.value.length % 2) {
         error = 1;
         alert ("OTA Bitmap Data field is invalid.  Must contain an even number of characters");
      }
   }
   if (!error) {
      var lenBitmap = decToHex(document.forms[0].NokiaBitmapData.value.length/2);
      while (lenBitmap.length < 4) {
         lenBitmap = "0" + lenBitmap;
      }

      var isUnicode = 0;

      for (var i = 0; (!error && (i < document.forms[0].NokiaMsgText.value.length)); i++) {
         if (document.forms[0].NokiaMsgText.value.charCodeAt(i) > 255) {
            isUnicode = 1;
         }
      }

      if (isUnicode) {
         var lenText = decToHex(2*document.forms[0].NokiaMsgText.value.length);
         while (lenText.length < 4) {
            lenText = "0" + lenText;
         }

         var hexText = "";
         for (var i = 0; (!error && (i < document.forms[0].NokiaMsgText.value.length)); i++) {
            var tempStr = decToHex(document.forms[0].NokiaMsgText.value.charCodeAt(i));
            while (tempStr.length < 4) {
               tempStr = "0" + tempStr;
            }
            hexText = hexText + tempStr;
         }
         document.forms[0].Data.value = "30" + "01" + lenText + hexText + "02" + lenBitmap + document.forms[0].NokiaBitmapData.value;
      }
      else {
         var lenText = decToHex(document.forms[0].NokiaMsgText.value.length);
         while (lenText.length < 4) {
            lenText = "0" + lenText;
         }

         var hexText = "";
         for (var i = 0; (!error && (i < document.forms[0].NokiaMsgText.value.length)); i++) {
            var tempStr = decToHex(document.forms[0].NokiaMsgText.value.charCodeAt(i));
            while (tempStr.length < 2) {
               tempStr = "0" + tempStr;
            }
            hexText = hexText + tempStr;
         }

         document.forms[0].Data.value = "30" + "00" + lenText + hexText + "02" + lenBitmap + document.forms[0].NokiaBitmapData.value;
      }

      document.forms[0].submit();

   }
}

function doAddrBook() {
   var newWindow;
   var props = 'scrollBars=yes,resizable=yes,toolbar=no,menubar=no,location=no,directories=no,width=700,height=500';
   newWindow = window.open("/AddrBook", "NowSMSAddressBook", props);
}

function addPhoneNumber(phoneNumber) {

   var tempString = "";
   var alreadyInList = 0;
   for (var i = 0; i < window.document.forms[0].PhoneNumber.value.length; i++) {
      if (window.document.forms[0].PhoneNumber.value.charAt(i) != ',') {
         tempString += window.document.forms[0].PhoneNumber.value.charAt(i);
      }
      else {
         if (tempString == phoneNumber) {
            alreadyInList = 1;
         }
         tempString = "";
      }
   }

   if (tempString.length) {
      if (tempString == phoneNumber) {
         alreadyInList = 1;
      }
   }

   if (!alreadyInList) {
      if (window.document.forms[0].PhoneNumber.value.length) {
         window.document.forms[0].PhoneNumber.value += ",";
      }
      window.document.forms[0].PhoneNumber.value += phoneNumber;
   }

}

function setPhoneNumber(phoneNumber) {
   var tempString = "";
   for (var i = 0; i < phoneNumber.length; i++) {
      if (phoneNumber.charAt(i) != ',') {
         tempString += phoneNumber.charAt(i);
      }
      else {
         addPhoneNumber(tempString);
         tempString = "";
      }
   }

   if (tempString.length) {
      addPhoneNumber(tempString);
   }

}
